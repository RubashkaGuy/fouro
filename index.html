<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fouro Animation</title>
    <!-- Подключение boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/normalize.min.css">
    <link rel="stylesheet" href="/assets/style/main-style.min.css">
    <script defer src="/assets/javascript/application.js"></script>
</head>
<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <div class="header__container container">
                <p class="header__name">Fouro</p>
                <nav class="header__language">
                    <ul class="language">
                        <li class="language__item">IT</li>
                        <li class="language__item">EN</li>
                    </ul>
                </nav>
                <nav class="header__links">
                    <ul class="links">
                        <li class="links__item">Услуги</li>
                        <li class="links__item">Кейсы</li>
                        <li class="links__item">О нас</li>
                        <li class="links__item">Отзыввы</li>
                        <li class="links__item">Контакты</li>
                    </ul>
                </nav>
                <nav class="header__home">
                    <ul class="home">
                        <li class="home__item">+7 (499) 375-41-14</li>
                        <li class="home__item">
                            <img src="assets/img/icons/phone-icon.svg" alt="" class="home__item-img">
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="application__main main" id="main">
            <div class="main__content" id="main-content">
                <section class="main hero">
                    <div class="hero__container container">
                        <div class="hero__logo">
                            <img src="assets/img/Group1525.svg" alt="" class="hero__logo-img">
                            <div class="hero__logo-text text">
                                <h1 class="text__title">DIGITAL MARKETING</h1>
                                <p class="text__subtitle">Раскроем потенциал вашего бизнеса, благодаря комплексному подходу 
                                    в продвижении</p>
                            </div>
                        </div>
                        <img src="assets/img/Group26.svg" alt="" class="hero__image">
                    </div>
                </section>               
            </div>
        </main>
        <footer class="application__footer footer">
            <!-- контент подвала сайта -->
        </footer>
    </div>
</body>
</html>
